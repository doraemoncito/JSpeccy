SettingsDialog.lecPanelTab.lecInfoLabel.text=<html><center><br><br><br><br>LEC estas memoradonplato desegnita en 1987 pro Jiri Lamac por la Spectrum 48K. Provizas 528 KB de RAM.<br><br>Jiri verkis sia propra ROM nomita LEC ROM. \u011ci korektas la kontajn erarojn de la ROM, \u011ci provizas pli bona redaktilo de BASIC kaj adiciaj komandoj por kopii datumoj inter RAM-bankoj. Sed \u011ci estas opcia, CP/M kaj la programoj tiun kiun uzas LEC funkcius kun la ROM de la Spectrum.<br><br>La versio de CP/M v2.2 el Jiri eblas uzi la Microdrive-ojn kiel konservado medioj, uzante sian propran kartu\u0109a formato. Por scii plu, ser\u015du LEC en WoS.<br><br><br><br></center></html>
