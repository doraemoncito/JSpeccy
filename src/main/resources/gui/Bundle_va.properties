SettingsDialog.lecPanelTab.lecInfoLabel.text=<html><center><br><br><br><br>LEC es una expansi\u00f3 de memoria disenyada en 1987 por Jiri Lamac per a l\u0060Spectrum 48K. Proporciona 528 KB de RAM.<br><br>Jiri va escriure la seua propia ROM anomenada LEC ROM. Soluciona els errors coneguts de la ROM, proporciona un millor editor de BASIC y comandos adicionals per a copiar dades entre els bancs de RAM. Pero es opcional, CP/M y els programes que usen LEC funcionar\u00e1n amb la ROM de l\u0060Spectrum.<br><br>La versi\u00f3 de CP/M v2.2 de Jiri pot emplear les unitats de Microdrive como mitgans de almacenament, usant el seu propi format de cinta. Per a saber mes, cerca LEC en WoS.<br><br><br><br></center></html>
